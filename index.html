<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyger2</title>

    <style>
      #formFields {
        display: inline;
        border: none;
        padding: 0;
        margin: 0;
      }

      #formFields input {
        width: min(400px, 90vw);
        margin: 0.5em 0;
      }

      #log {
        height: 400px;
        overflow: auto;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Tyger2</h1>
    <p>
      Converts video to audio with
      <a href="https://github.com/yt-dlp/yt-dlp">YoutubeDLP</a>
    </p>

    <form onsubmit="onSubmit(event)">
      <fieldset id="formFields">
        <label>
          URL
          <input name="url" />
        </label>

        <button type="submit">Download</button>
      </fieldset>
    </form>

    <a id="download" href=""></a>

    <p>Log:</p>
    <pre id="log"></pre>

    <script>
      const formFields = document.getElementById("formFields");
      const downloadLink = document.getElementById("download");
      const logger = document.getElementById("log");

      function onSubmit(ev) {
        ev.preventDefault();

        const fd = new FormData(ev.target);
        const url = fd.get("url");

        if (!url) return alert("Please enter a valid url!");

        formFields.disabled = true;
        logger.textContent = "";

        const protocol = location.protocol == "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${protocol}://${location.host}/ws`);

        socket.onopen = () => {
          socket.send(url);
        };

        socket.onmessage = (ev) => {
          const message = ev.data;

          log(message);

          if (message.startsWith("@@@")) {
            const url = message.slice(4);
            log("File converted!");
            download(url);
          }
        };

        socket.onerror = (ev) => {
          console.log("error", ev);
        };

        socket.onclose = (ev) => {
          console.log("close", ev);
          formFields.disabled = false;
        };
      }

      function log(s) {
        console.log(s);
        logger.append(s + "\n");
        logger.scrollTop = logger.scrollHeight;
      }

      async function download(url) {
        const parts = [];
        let offset = 0;
        let over;

        const timer = setInterval(() => {
          log("fetch offset: " + offset);
        }, 1000);

        log("fetching...");

        while (!over) {
          const { abort, signal } = new AbortController();

          try {
            const response = await Promise.race([
              fetch(url, {
                headers: {
                  Range: `bytes=${offset}-`,
                },
                signal,
              }),
              new Promise((res, rej) =>
                setTimeout(() => rej(new Error("fetch timeout error")), 5000)
              ),
            ]);
            const reader = response.body.getReader();

            while (!over) {
              const { done, value } = await reader.read();
              over = done;

              if (over) {
                const objectUrl = URL.createObjectURL(new Blob(parts));
                downloadLink.href = objectUrl;
                downloadLink.download = url.split("/").pop();
                downloadLink.click();
              } else {
                parts.push(value);
                offset += value.length;
              }
            }
          } catch (e) {
            log(e.message);
            abort();
          }
        }

        clearInterval(timer);
      }
    </script>
  </body>
</html>
